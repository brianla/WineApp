<label for="autocomplete">Select a programming language: </label>
  <input id="autocomplete" />




  <script src="js/jquery.js"></script>

  <script>
  </script>

<script>
  $(document).foundation();

$(function() {
var tags = [ "c++", "java", "php", "coldfusion", "javascript", "asp", "ruby" ];
        $("#autocomplete").autocomplete({
            source: tags
        });

});
</script>
