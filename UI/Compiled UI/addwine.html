    <div class="row">
           <form class="custom">
      <div class="large-10 columns">

      <fieldset>
        <legend>Add Wine</legend>

        <div class="row">
          <div class="large-6 columns">
            <label for="autocomplete1">Wine Name</label>

          </div>
          <div class="large-6 columns">

            <select name = "addLocation" id="customDropdown1" class="custom dropdown medium">

              <option>Bathroom</option>

          </div>
        </div>

        <div class="row">
          <div class="large-6 columns">
            <label for="autocomplete2">Winery</label>

            <input name="addQuantity" type="text">
          </div>
          <div class="large-2 columns">
            <label>Rating</label>
            <input name="addRating" type="text" placeholder="1-5">
          </div>
          <div class="large-6 columns">
            <div class="row collapse">
              <label>Wine Image (From Computer)</label>
              <div class="large-6 columns">
                <input name="edit_user_image" type="file"></input>
              </div>
            </div>
          </div>
        </div>
        <div class="row">

            <label>Qualities (Tags)</label>
            <input name="addQualities" type="text">
          </div>
        </div>
        <div class="row">

            <label>Description</label>
            <textarea name="addDescription" type="text"></textarea>

        </div>

        <div class="row">
          <div class="large-12 columns">
            <input id="addWine" type="submit" value="Add Wine" />

  <script>
    $(document).foundation();

    $(function() {
      var tags1 = [ "merlot", "sauvignon blanc", "cabernet sauvignon", "riesling", "chardonnay", "shiraz", "sangiovese" ];
      var tags2 = [ "winery1", "sonoma", "temecula", "winery2", "winery3" ];
      var tags3 = [ "1995", "1996", "1700", "1776", "1901" ];
      $("#autocomplete1").autocomplete({
        source: tags1
      });
      $("#autocomplete2").autocomplete({
        source: tags2
      });
      $("#autocomplete3").autocomplete({
        source: tags3
      });

    });
  </script>



  <script type="text/javascript">
  $(function()
  {
      $('#addWine').bind('click', function()
      {
          var qualityStr = $('input[name="addQualities"]').val()
          var qualityArr = qualityStr.split(",");

          $.post('/Inventory/addWine',
          {
              wineName : $('input[name="addWineName"]').val(),
              wineLocation : $('select[name="addLocation"]').val(),
              winery : $('input[name="addWinery"]').val(),
              region: $('addRegion').val(),
              varietal: $('addVarietal').val(),
              vintage : $('input[name="addVintage"]').val(),
              wineImage : $('input[name="addWineImage"]').val(),
              quantity : $('input[name="addQuantity"]').val(),
              rating : $('input[name="addRating"]').val(),
              quality : JSON.stringify(qualityArr),
              description : $('textarea[name="addDescription"]').val(),
              wishlist : $('input[name="addWishlist"]').val()
          }, function(data)
          {
              if(data.status == 'INVALID') {
 //                 $('#loginErrorMessage').css("display", 'inline');
              }else if(data.status == 'VALID'){
 //                 $('#loginErrorMessage').css("display", 'none');
 //                 $('form#loginForm').submit()
              }
          }, 'json');
          return false;

      });
  });
  </script>
