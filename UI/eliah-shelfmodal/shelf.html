<html lang="en">
<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" />

  <title>autocomplete demo</title>


  <link rel="stylesheet" href="css/normalize.css" />

  <link rel="stylesheet" href="css/foundation.css" />

  <link rel="stylesheet" href="css/app.css" />

  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
  <script src="js/vendor/custom.modernizr.js"></script>
</head>
<body>


 	<nav class="top-bar">
	  <ul class="title-area">
		<!-- Title Area -->
		<li class="name">
		  <h1><a href="#">Top Bar Title </a></h1>
		</li>
		<!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
		<li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
	  </ul>

	  <section class="top-bar-section">


		<!-- Right Nav Section -->
		<ul class="right">
		  <li class="divider hide-for-small"></li>
		  <li><a href="#">Buttons</a>


		  </li>

		</ul>
	  </section>
	</nav>

	    <div class="row">
      <div class="large-12 columns">

        <a href="#" data-reveal-id="shelfModal" class="radius button">New Shelf</a>


      </div>
    </div>

		<div id="shelfModal" class="reveal-modal">
	<div class="row">
		<form>
			<fieldset>

				<div class="row">
			<label for="autocomplete1">Enter a wine: </label>
  <input id="autocomplete1" />
  
  <label for="autocomplete2">Winery: </label>
  <input id="autocomplete2" />
  
  <label for="autocomplete3">Vintage: </label>
  <input id="autocomplete3" />
				</div>
			</fieldset>
		</form>



  
   <a href="#"  class="radius button">Add to List</a>
  
	</div>
		<a class="close-reveal-modal">&#215;</a>
	</div>





  <script src="js/jquery.js"></script>

  <script src="js/foundation.js"></script>
  <script src="js/jquery.foundation.reveal.js"></script>

  <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
<script>
  $(document).foundation();

$(function() {
var tags1 = [ "merlot", "sauvignon blanc", "cabernet sauvignon", "riesling", "chardonnay", "shiraz", "sangiovese" ];
var tags2 = [ "winery1", "sonoma", "temecula", "winery2", "winery3" ];
var tags3 = [ "1995", "1996", "1700", "1776", "1901" ];
        $("#autocomplete1").autocomplete({
            source: tags1
        });
		$("#autocomplete2").autocomplete({
            source: tags2
        });
		$("#autocomplete3").autocomplete({
            source: tags3
        });

});

</script>

</body>
</html>
